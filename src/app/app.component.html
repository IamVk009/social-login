<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Social-Login Angular App</h1>
      <br>
      <asl-google-signin-button 
        type='standard' 
        size='medium' 
        shape="pill" 
        logo-alignment="center"
        data-text="Login with Google"
        theme="outline"
        >
      </asl-google-signin-button>
      <button (click)="getUsers()" class="btn btn-success mt-3">Get Users</button> 
      <button (click)="getProducts()" class="btn btn-primary mt-3">Get Products</button>
    </div>
  </div>
</div>
